{% load static %}
{% load category_color %}
<div class="recent-articles">
    <div class="container">
        <div class="recent-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Recent Articles</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="recent-active dot-style d-flex dot-style">
                        {% for news_item in recent_news %}
                            <div class="single-recent mb-100">

                                <div class="what-img">
                                    {% if news_item.preview %}
                                        <img src="{{ news_item.preview.url }}" height="350px" alt="">
                                    {% else %}
                                        <img src="{% static 'img/gallery/4.jpg' %}" height="350px" alt="">
                                    {% endif %}

                                </div>
                                <div class="what-cap">
                                    <span class="{% get_category_color news_item.category.title %}">{{ news_item.category.title }}</span>
                                    <h4><a href="{{ news_item.get_absolute_url }}">{{ news_item.title }}</a></h4>
                                </div>

                            </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% load static %}
{% load city_weather %}
<div class="header-top black-bg d-none d-md-block">
    <div class="container">
        <div class="col-xl-12">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="header-info-left">
                    <ul>
                        <li><img src="{% static 'img/icon/header_icon1.png' %}" alt="">{% render_city_weather 'Kiev' %}
                        </li>
                        <li><img src="{% static 'img/icon/header_icon2.png' %}" alt="">{% now "jS F Y H:i" %}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
